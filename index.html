<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b818d8d0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Bootstrap form</title>
</head>
<body>
    <div class="container border text-start fw-semibold fs-5">
        <div class="row border-bottom bg-light">
            <div class="col-12">
                <h2 class="text-start fs-2 fw-bold">Payment Form Example</h2>
            </div>
        </div>
       
        <div class="row">
            <div class="col alert alert-danger p-1 m-4" role="alert">
               <p class="text-start danger fs-5 fw-semibold ms-4 mt-2">Some fields are missing</p>
            </div>
        </div>

        <div class="row mb-4">
                    <div class="col-4">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control fw-semibold fs-5" id="cardNumber" name="cardNumber" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control fw-semibold fs-5" id="cvc" name="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">$</span>
                        <input type="text" class="form-control fw-semibold fs-5" id="amount" name="amount" placeholder="Amount">
                        </div>
                    </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="col-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>

            <div class="row mb-4 mt-4">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                       <select class="form-select form-select-md fw-semibold fs-5 text-secondary">
                        <option selected>Pick a state</option>
                        <option value="california">California</option>
                        <option value="texas">Texas</option>
                        <option value="florida">Florida</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code </label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode">
                </div>

                <div class="row mb-4 mt-4">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">File</label>
                        <input type="file" class="form-control" id="file" name="file "value="">   
                                      
                    </div>
                    <div class="col d-flex flex-column">                  
                        <label for="start" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="start" name="trip-start" value="2023-01-01" min="2023-01-01" max="2023-12-31" />
                    </div>
                </div>

                <div class="row mb-4 mt-4">
                    <div class="col-6">
                        <label for="payment" class="form-label d-flex flex-column mb-3">We accept:</label>
                        <div class="bg-secondary pt-2 rounded" style= "width:300px">
                        <input type="radio" name="payment" value="firstPayment" class="radio ms-3">
                        <label for="payment" class="form-label"><i class="fa-brands fa-cc-mastercard fs-4 text-white me-4"></i></label>
                        <input type="radio" name="payment" value="firstPayment">
                        <label for="payment" class="form-label"><i class="fa-brands fa-cc-visa fs-4 text-white me-4"></i></label>
                        <input type="radio" name="payment" value="firstPayment">
                        <label for="payment" class="form-label"><i class="fa-brands fa-cc-paypal fs-4 text-white me-4"></i></label>
                        <input type="radio" name="payment" value="firstPayment">
                        <label for="payment" class="form-label"><i class="fa-brands fa-cc-amex fs-4 text-white"></i></label>
                         </div>
                    </div>
                    <div class="col-6">
                        <label for="textarea" class="form-label">Message</label>
                        <textarea name="textarea" class="form-control" style="height: 100px"></textarea>
                        <div id="textHelp" class="form-text mb-5">Add any notes here.</div>                       
                    </div>

    </div>
    </div>
</form> 
<div class="container border-top bg-light">
    <div class="row ">
        <div class="col d-flex justify-content-end mt-4">
            <button type="reset" class="btn btn-secondary btn-lg me-2 fw-semibold">Cancel</button>
            <button type="submit" class="btn btn-primary btn-lg fw-semibold">Send</button>
        </div>
    
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
